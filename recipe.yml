# vib
# metadata
name: Mooncenters Vanilla Desktop # Replace this name with your image name
id: mooncenter-image # Replace this ID with your image ID

# stages
stages:
  - id: build
    base: ghcr.io/vanilla-os/desktop:dev # Optionally, Replace this image URL with a different one i.e. nvidia:main, etc
    singlelayer: false
    labels:
      maintainer: self-maintained # Optionally, Replace this with your name
    args:
      DEBIAN_FRONTEND: noninteractive # Set the image environment as non-interactive
  
# Commands to run first before building the modules
    runs:
      commands:
        - echo 'APT::Install-Recommends "1";' > /etc/apt/apt.conf.d/01norecommends

    modules:
    - name: init-setup
      type: shell
      commands:
      - lpkg --unlock
      - apt-get update

# BEGIN custom actions

    - name: syncthing # apt do installs
      type: apt
      source:
        packages:
        - syncthing
        - eza
        - dysk
        - htop
    
    - name: virt-dependencies
      type: apt
      source:
        packages:
        - qemu-kvm
        - qemu-system
        - qemu-utils
        - qemu-guest-agent
        - libvirt-daemon-system
        - libvirt-clients
        - bridge-utils
        - virt-manager
        - looking-glass-client
        - swtpm # SoftWare Trusted Platform Module
        - swtpm-tools
        
# END custom actions

    - name: set-image-name-abroot
      type: includes
      includes:
        - modules/80-set-image-abroot-config.yml

    - name: cleanup
      type: shell
      commands:
      - apt-get autoremove -y
      - apt-get clean
      - lpkg --lock

    - name: fsguard
      type: fsguard
      CustomFsGuard: false
      FsGuardLocation: "/usr/sbin/FsGuard"
      GenerateKey: true
      FilelistPaths: ["/usr/bin"]
      modules:
        - name: remove-prev-fsguard
          type: shell
          commands:
            - rm -rf /FsGuard 
            - rm -f ./minisign.pub ./minisign.key 
            - chmod +x /usr/sbin/init

    - name: cleanup2
      type: shell
      commands:
        - rm -rf /tmp/*
        - rm -rf /var/tmp/*
        - rm -rf /sources
